<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contactus.css">
</head>
<body>

    <header>
        <h1>Contact Us</h1>
    </header>

    <section class="contact-container">
        <div class="contact-info">
            <h2>Get in Touch</h2>
            <p>We’d love to hear from you! Whether you have questions, feedback, or need assistance, feel free to reach out.</p>
            <p><strong>📞 Phone:</strong> <a href="tel:+254797328901">+254 797 328 901</a></p>
            <p><strong>📧 Email:</strong> <a href="mailto:quickdelicacies@gmail.com">quickdelicacies@gmail.com</a></p>
            <p><strong>📍 Location:</strong> Nakuru,Njoro Kenya</p>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form action="" method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 Quick Delicacies. All Rights Reserved.</p>
    </footer>

</body>
</html>
